<!doctype html>
<html>
    <head>
        <title> Javascript Fetching the API</title>
    </head>
    <body>
        <button id="todo" onclick="FetchTodo()">Fetch Todo</button>
    </body>
    <script>
    function FetchTodo(){
    //Delete Request
    fetch("https://jsonplaceholder.typicode.com/todos/1")
         method: 'DELETE'
    }
    </script>
</html>
